<app-header></app-header>

<div class="row" style="margin-top: 50px;">
  <div class="col-1"></div>
  <div class="col-6">
    <table class="table" style="margin-top: 150px;">
      <thead class="thead">
      <tr>
        <th scope="col">#</th>
        <th scope="col">公告标题</th>
        <th scope="col">公告详情</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let message of messageListResponse.messages; let i = index;">
        <th scope="row">{{i+1}}</th>
        <td>{{message.title}}</td>
        <td>{{message.content}}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="col-1"></div>
  <div class="col-3">
    <div *ngIf="showMessage != null">
      <ngb-alert>
        <strong>{{showMessage}}</strong>
      </ngb-alert>
    </div>
    <h2 style="text-align: center; margin-top: 150px;">欢迎来到选题系统！</h2>
    <ngb-tabset>
      <ngb-tab title="学生登录">
        <ng-template ngbTabContent>
          <div (keyup.enter)="studentLogin(studyNumber.value, studentPassword.value)" style="margin-top: 10px;">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">学号</span>
              </div>
              <input #studyNumber type="text" class="form-control" placeholder="请输入学号">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">密码</span>
              </div>
              <input #studentPassword type="password" class="form-control" placeholder="请输入密码">
            </div>
            <button class="btn btn-success" (click)="studentLogin(studyNumber.value, studentPassword.value)"
                    style="width: 100%;">登录
            </button>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="教师登录">
        <ng-template ngbTabContent>
          <div (keyup.enter)="teacherLogin(teacherNumber.value, teacherPassword.value)" style="margin-top: 10px;">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">教工号</span>
              </div>
              <input #teacherNumber type="text" class="form-control" placeholder="请输入教工号">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">密码</span>
              </div>
              <input #teacherPassword type="password" class="form-control" placeholder="请输入密码">
            </div>
            <button class="btn btn-success" (click)="teacherLogin(teacherNumber.value, teacherPassword.value)"
                    style="width: 100%;">登录
            </button>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="管理员登录">
        <ng-template ngbTabContent>
          <div (keyup.enter)="adminLogin(adminUsername.value, adminPassword.value)" style="margin-top: 10px;">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">用户名</span>
              </div>
              <input #adminUsername type="text" class="form-control" placeholder="请输入管理员用户名">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">密码</span>
              </div>
              <input #adminPassword type="password" class="form-control" placeholder="请输入密码">
            </div>
            <button class="btn btn-success" (click)="adminLogin(adminUsername.value, adminPassword.value)"
                    style="width: 100%;">登录
            </button>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
