<app-header></app-header>
<h2 style="text-align: center; margin-top: 150px;">个人账户设置</h2>
<div class="row" style="margin-top: 50px;">
  <div class="col-3"></div>
  <div class="col-6">
    <div *ngIf="showMessage != null">
      <ngb-alert>
        <strong>{{showMessage}}</strong>
      </ngb-alert>
    </div>
    <ngb-tabset>
      <ngb-tab title="修改密码">
        <ng-template ngbTabContent>
          <div style="margin-top: 10px;"
               (keyup.enter)="changePassword(oldPassword.value, newPassword.value, againPassword.value)">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">旧的密码</span>
              </div>
              <input #oldPassword type="password" class="form-control" placeholder="请输入旧的密码">
            </div>
            <hr>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">新的密码</span>
              </div>
              <input #newPassword type="password" class="form-control" placeholder="请输入新的密码">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">再输一遍</span>
              </div>
              <input #againPassword type="password" class="form-control" placeholder="请在输入一遍以确认">
            </div>
            <div class="row">
              <button class="btn btn-success"
                      (click)="changePassword(oldPassword.value, newPassword.value, againPassword.value)"
                      style="width: 60%; margin-left: 1rem;">确认修改
              </button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-secondary" (click)="goBack()"
                      style="width: 30%;">取消
              </button>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
